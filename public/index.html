<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Кошелёк</title>

    <!-- Стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="container-row">
        <div class="container accounts-container">
            <div class="card">
                <div class="card-body text-center">
                    <img src="assets/creditcard.png">
                    <p>Выберите карту:</p>
                </div>
                <ul id="accounts" class="list-group list-group-flush">
                    <!-- Вставь карты сюда -->
                </ul>
            </div>
        </div>
        <div class="container transactions-container">
            <div class="card">
                <div class="card-body text-center">
                    <img src="assets/balance.png">
                    <p>Сейчас на счету: </p>

                    <div class="d-flex justify-content-between">
                        <div id="income" class="sort-btn collapse">Доходы</div>
                        <h1 id="balance" class="card-text">
                            <!-- Баланс выбранной карты -->
                        </h1>
                        <div id="expences" class="sort-btn collapse">Расходы</div>
                    </div>

                </div>
                <ol id="transactions" class="list-group list-group-flush">
                    <!-- Вставь транзакции по карте сюда -->
                </ol>
            </div>
        </div>
    </div>

</body>

</html>
